{{ "<!-- Schedule -->" | safeHTML }}
<section id="schedule" {{ if .Site.Params.schedule.bg }}
class="bg-light-gray"
{{ end }}>
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading">{{ with .Site.Params.schedule.title }}{{ . | markdownify }}{{ end }}</h2>
      </div>
    </div>
    <div class="Schedule">
      {{ range sort .Site.Data.projects "startsAt" "asc" }}
      <div class="ScheduleItem {{ if ne .talk true }}ScheduleItem--service{{ end }}">
        <div class="ScheduleItem-time">
          <p>{{ .startsAt }} - {{ .endsAt }} </p>
        </div>
        <h4 class="ScheduleItem-title">{{ .title | markdownify }}</h4>
        <h4 class="ScheduleItem-subtitle">{{ .subtitle | markdownify }}</h4>
      </div>
      {{ end }}
    </div>
  </div>
</section>
