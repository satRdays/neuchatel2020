  #    url = "https://neuchatel2020.satrdays.org/#hackathon"
  #    name = "Get involved"
  #    weight = 10

      [[menu.postpend]]
      url = "https://neuchatel2020.satrdays.org/#hackathon"
      name = "Get involved"
      weight = 10
      
    # postpended links
    [[menu.postpend]]
      url = "http://satrdays.org/"
      name = "satRdays.org"
