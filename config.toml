# Site settings
baseurl = "https://satrdays-event-template.netlify.com/"
languageCode = "en-us"
title = "satRday"
theme = ["hugo-satrdays-theme", "hugo-agency-theme"]

# Enter your tracking code to enable Google Analytics
googleAnalytics = ""

[params]
  # You can use Markdown syntax for urls [text](//url.to/source) or
  # most longer texts.
  #
  # All icons using Fontawesome's icon font. Look at fortawesome.github.io/Font-Awesome/icons/
  # for more icons. The icons are represented by their corresponding
  # CSS class.

  # To provide some metadata for search engines feel free to add a few
  # information about you and your website.
  name = "satRday [My City]"
  description = "R conference in [My City]"
  # email = "your@email.com"

  # Link custom assets relative to /static
  custom_css = ["css/satrday.css"]
  custom_js  = []
  favicon    = "favicon.ico"

  # Possibility to disable external/additional fonts
  # Exception: Fontawesome
  disableFonts = false

  # 404 error customization
  [params.error404]
    heading = "Page couldn't be found"
    text = "Please visit [this page](/)"

  # Optional piwik tracking
  #[params.analytics.piwik]
  #  URL = "https://stats.example.com"
  #  ID = "42"
  #  # Track all subdomains with "*.example.com"
  #  domain = "www.example.com"
  #  # Optional integrity check hash
  #  hash = "sha512-RfeD0pacGTqy9m7U6PgehQfS4cc7SIt+e+P+H5e848kEvB/RW84CUGO3O4O3LNbxjevym6KPUZ8muPsMrI8WIw=="

  # Navigation
  [params.navigation]
    brand = "satRday"
    # Optional logo as brand stored in img/
    logo = "satrday-logo-text.png"
    services = "About"
    portfolio = "Talks"
      eventbrite = "Register"
    schedule = "Schedule"
    team = "People"
    contact = "Get involved"

    # Add custom links. Those can be pre- and postpended to the default menu above.
    # Use the weight attribute to order your custom links. Uncomment the example
    # below and replace the values with your own.

    # prepended links
    #[[menu.prepend]]
    #  url = "http://gohugo.io"
    #  name = "Hugo"
    #  weight = 10

    # postpended links
    [[menu.postpend]]
      url = "http://gohugo.io"
      name = "External link"
      weight = 10


  # Hero section
  [params.hero]
    # To change the background image of the hero, replace 'header-bg.jpg' in
    # the 'static/img' folder.
    title = "satRday [My City]"
    subtitle = "A conference for users of the R Language on [Conference Date]"
    buttonText = "Tell me more"


  # About [Services] section
  [params.services]
    enable = true
    title = "About"
    subtitle = "Conference Details"

    [[params.services.row]]

    [[params.services.row.list]]
      icon = "fa-clock-o"
      title = "Details"
      description = "[Conference Date] at [Conference Location]"
      url = "#"

    [[params.services.row.list]]
      icon = "fa-laptop"
      title = "Hands on"
      description = "Practical applications and workshop sessions"
      url = "#"

    [[params.services.row.list]]
      icon = "fa-graduation-cap"
      title = "Learning"
      description = "Gain knowledge from your peers and experienced proffesionals"
      url = "#"

    [[params.services.row.list]]
      icon = "fa-users"
      title = "Community Lead"
      description = "Community organised, community focussed"
      url = "#"

    [[params.services.row.list]]
      icon = "fa-money"
      title = "Affordable"
      description = "Only [Â£30]"
      url = "#"

    [[params.services.row.list]]
      icon = "fa-universal-access"
      title = "Accessible"
      description = "Inclusive, supportive and respectful environment"
      url = "#"

  # Register section
  [params.eventbrite]
      enable = true
      title = "Register"

  # Schedule section
  [params.schedule]
    enable = true
    title = "Schedule"

  # Talk [Portfolio] section
  [params.portfolio]
    enable = true
    # All projects defined in their own files. You can find example projects
    # at 'exampleSite/data/projects'. Copy the 'projects' folder into the 'data' directory
    # at the root of this Hugo site.
    # For more informtion take a look at the README.
    title = "Talks"
    subtitle = "Who's saying what"

    [params.portfolio.modal]
      client = "Client"
      date = "Date"
      category = "Category"
      buttonText = "Close project"


    # Important Dates [About] section
  [params.about]
    enable = true
    title = "Important Dates"
    subtitle = "Be prepared!"
    endpoint = "Conference"

    # The events will be listed from the top to the bottom.
    # All images are stored under 'static/img/about'.
    # Replace them with your own.
    [[params.about.events]]
      img = "1.jpg"
      date = "First Date"
      title = "Initial Announcement"
      description = "We're organising a conference!"

    [[params.about.events]]
      img = "2.jpg"
      date = "Second Date"
      title = "Early Bird Ticket Sales"
      description = "Early round of tickets now available at discount"

    [[params.about.events]]
      img = "3.jpg"
      date = "Third Date"
      title = "Call For Papers"
      description = "Submissions for speakers are now open!"

    [[params.about.events]]
      img = "4.jpg"
      date = "Fourth Date"
      title = "Call For Papers Ends"
      description = "Cut off date for speaker submissions"
  
  # Location section
  [params.location]
    enable = true
    title = "Location title"
    iframesrc = "https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d12770.336629178193!2d174.7680403!3d-36.8524341!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x868a73f26ed3e621!2sDepartment+of+Statistics%2C+University+of+Auckland!5e0!3m2!1sen!2suk!4v1533231461829"

  # Team section
  [params.team]
    enable = true
    # Possibility to center items
    #center = true
    title = "Organisers"
    subtitle = "The people putting it together"
    description = ""

    # All team member's pictures are stored under 'static/img/team'.
    # Replace them with your own too.
