    [[params.team.members]]
      img = "faceholder.png"
      name = "Organiser Name 1"
      position = "Organiser Role 1"
      reportsTo = ""
      livesIn = "[Munich, Germany](#some-maps-url)"
      scope = [
        "Role 1 for [thing 1](#)",
        "Role 2 for [thing 2](#)",
        "Role 3 for [thing 3](#)"
      ]
      # For bio markdown and even multiline strings are available.
      bio = """I do things,
      and stuff"""
      social = [
        ["fa-twitter", "#"],
        ["fa-facebook", "#"],
        ["fa-linkedin", "#"]
      ]

    [[params.team.members]]
